<form id="hosoForm" onsubmit="return validateForm(event)">
  <label for="MaHS">Mã học sinh</label><br>
  <input type="text" id="MaHS"><br><br>

  <label for="Hoten">Họ tên</label><br>
  <input type="text" id="Hoten"><br><br>

  <button type="submit">Lưu</button>
</form>

<div id="result" style="margin-top:20px; padding:10px; background:#f0f0f0"></div>

<script>
function validateForm(event) {
  event.preventDefault(); // ngăn reload

  let MaHS = document.getElementById("MaHS").value.trim();
  let Hoten = document.getElementById("Hoten").value.trim();

  // --- hiển thị ---
  document.getElementById("result").innerHTML = `
    <h3>Kết quả nhập hồ sơ</h3>
    <p><b>Mã HS:</b> ${MaHS}</p>
    <p><b>Họ tên:</b> ${Hoten}</p>
  `;
  return false;
}
</script>
